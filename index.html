<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cushion</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <img class="header_text" src="img/OFFER.png" alt="text" />
    </header>
    <logo>
      <img class="logo_text_img" src="img/logo.png" alt="logo" />
    </logo>
    <banner>
      <div class="banner">
        <img class="banner_img" src="img/banner.png" alt="slippers" />
        <div class="counter">counter</div>
        <div class="price">price</div>
      </div>
    </banner>
    <main>
      <div class="trust">
        <span>Excellent 4.8/5</span>
        <img class="trust_text" src="img/trustpilot.png" alt="text" />
        <a href="#best selling">best selling</a>
      </div>
      <div class="main_img">
        <img class="main-image_preview" src="img/black.png" alt="slippers" />
        <a href="#">
          <img
            class="main-image_preview"
            src="img/black.png"
            alt="slippers"
            width="80"
            height="66"
          />
        </a>
        <a href="#">
          <img
            class="main-image_preview"
            src="img/orange.png"
            alt="slippers"
            width="80"
            height="66"
          />
        </a>
        <a href="#">
          <img
            class="main-image_preview"
            src="img/pink.png"
            alt="slippers"
            width="80"
            height="66"
          />
        </a>
        <a href="#">
          <img
            class="main-image_preview"
            src="img/yellow.png"
            alt="slippers"
            width="80"
            height="66"
          />
        </a>
      </div>
      <div class="main_info">
        <img class="main-info_img" src="img/delivery.png" alt="text" />
        <img class="main-info_img" src="img/stock.png" alt="text" />
        <img class="main-info_img" src="img/stars.png" alt="stars" />
      </div>
      <div class="order">
        <select name="color_slippers">
          <option value="1">BLACK</option>
          <option value="2">ORANGE</option>
          <option value="3">PINK</option>
          <option value="4">YELLOW</option>
        </select>
        <select name="size_slippers">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
    </main>
    <footer>
      <button class="footer_button">
        <img
          class="footer_button_img"
          src="img/buy now.png"
          alt="footer_button"
        />
      </button>
    </footer>
  </body>
</html>
